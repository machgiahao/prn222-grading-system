services:
    
  # RabbitMQ Service      
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"  
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=Prn222GradingSystem
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - grading-system-network
  
  # MinIO Service
  minio:
    image: minio/minio
    container_name: minio
    ports:
        - "9000:9000"  # Port API 
        - "9001:9001"  # Port Console
    environment:
        - MINIO_ROOT_USER=admin
        - MINIO_ROOT_PASSWORD=Prn222GradingSystem
    command: server /data --console-address ":9001"
    volumes:
        - minio-data:/data
    networks:
        - grading-system-network
    
  # Qdrant Service
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  
      - "6334:6334"
    networks:
      - grading-system-network
    volumes:
      - qdrant-data:/qdrant/storage

  # Ollama Service
  ollama:
    build:
      context: .
      dockerfile: ./Docker/Ollama/Dockerfile
    hostname: ollama-service
    ports:
      - "11434:11434"
    networks:
      - grading-system-network

# Identity Service
  identity-service:
    build:
      context: .
      dockerfile: Services/IdentityService/Dockerfile
    container_name: identity-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DatabaseConfig__ConnectionString=Host=postgres;Port=5432;Database=identity_db;Username=postgres;Password=postgres
      - JwtSettings__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong
      - JwtSettings__Issuer=GradingSystem
      - JwtSettings__Audience=GradingSystemUsers
      - JwtSettings__ExpiryInMinutes=60
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grading-network
    restart: unless-stopped

  # Grading Service
  grading-service:
    build:
      context: .
      dockerfile: Services/GradingService/Dockerfile
    container_name: grading-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DatabaseConfig__ConnectionString=Host=postgres;Port=5432;Database=grading_db;Username=postgres;Password=postgres
      - DatabaseConfig__MaxRetryCount=3
      - DatabaseConfig__CommandTimeout=30
      - MinioConfig__Endpoint=http://minio:9000
      - MinioConfig__AccessKey=minioadmin
      - MinioConfig__SecretKey=minioadmin
      - MinioConfig__BucketName=submissions
      - RabbitMqConfig__Host=rabbitmq
      - RabbitMqConfig__Port=5672
      - RabbitMqConfig__Username=guest
      - RabbitMqConfig__Password=guest
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - grading-network
    restart: unless-stopped

  # Scan Service
  scan-service:
    build:
      context: .
      dockerfile: Services/ScanService/Dockerfile
    container_name: scan-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - MinioConfig__Endpoint=http://minio:9000
      - MinioConfig__AccessKey=minioadmin
      - MinioConfig__SecretKey=minioadmin
      - MinioConfig__BucketName=submissions
      - OllamaConfig__BaseAddress=http://ollama:11434
      - QdrantConfig__BaseAddress=http://qdrant:6333
      - RabbitMqConfig__Host=rabbitmq
      - RabbitMqConfig__Port=5672
      - RabbitMqConfig__Username=guest
      - RabbitMqConfig__Password=guest
      - GradingServiceConfig__BaseAddress=http://grading-service:8080
    ports:
      - "5003:8080"
    depends_on:
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      grading-service:
        condition: service_started
    networks:
      - grading-network
    restart: unless-stopped

networks:
  grading-system-network:
    driver: bridge

volumes:
  rabbitmq-data:
  minio-data:
  qdrant-data:
  pg-data:  